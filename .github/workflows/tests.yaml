name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Unit tests
        run: npm run test:unit

      - name: Functionnal tests
        run: |
          cd ./tests/functionnal/dependencies
          docker compose up -d
          sleep 5
          cd ./
          npm run test:func

      - name: Integration tests
        run: |
          cd ./tests/integ
          docker compose up -d
          sleep 5
          cd ./
          npm run test:integ